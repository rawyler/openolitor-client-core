<span class="error-overlay" ng-cloak ng-show="!!alerts">
  <uib-alert class="alert alert-{{(alert.type === 'error' || alert.type === 'lighterror' ) ? 'danger' : alert.type}} alert-dismissible" ng-repeat="alert in alerts" type="{{ alert.type }}" close="$removeAlert($index)">{{ alert.msg }}</alert>
</span>
